- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshrc.d:
      create: true
      path: zshrc.d
    ~/.zshenv:
    ~/.zshenv.d:
      create: true
      path: zshenv.d
    ~/.gitconfig:

- create:
    - ~/Work/Personal/Current
    - ~/Work/Personal/Archive
    - ~/Work/Personal/Sandbox
    - ~/Work/Personal/Courses

- shell:
  - command: ./setup/docker.zsh
    stdout: True
    stderr: True
  - command: ./setup/homebrew.zsh
    stdout: True
    stderr: True
  - command: ./setup/trash-cli.zsh
    stdout: True
    stderr: True
  - command: ./setup/zsh.zsh
    stdout: True
    stderr: True

